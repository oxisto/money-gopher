version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/oxisto/money-gopher/gen
plugins:
  - plugin: buf.build/bufbuild/connect-go
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/connect-es
    out: ui/src/lib/gen
    opt: target=ts
  - plugin: buf.build/bufbuild/es
    out: ui/src/lib/gen
    opt: target=ts
